<!DOCTYPE html>
<html>

<head>
    <title>Drag and Drop Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="container1" class="box" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="item" draggable="true" ondragstart="drag(event)">Item 1</div>
            <div class="item" draggable="true" ondragstart="drag(event)">Item 2</div>
            <div class="item" draggable="true" ondragstart="drag(event)">Item 3</div>
        </div>
        <div id="container2" class="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <div id="successMessage">Item dropped successfully!</div>

    <button id="resetButton" onclick="reset()">Reset</button>

    <script src="index.js"></script>
</body>

</html>
